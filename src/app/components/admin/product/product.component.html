

<div>

    <div class="col-md-12" style="float: left;">
      <br>
      <h2>All Product List</h2>
        <table class="table table-bordered">
          <thead>
              <tr>
                  <th> SL</th>
                  
                   <th> Name</th>
                  <th> Short Name</th>
                  <th> Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let p of products; let i = index" >
                  <td>{{i+1}}</td>   
                   
                   <td>{{p?.name}}</td>
                  <td>{{p?.shortName}}</td>
                  
                   
                <td><a class="btn btn-success"  [routerLink]="['/admin/product/productedit' ]" [queryParams]="{ id : p.id }"  >Edit</a>&nbsp; 
                <button class="btn btn-danger" (click)="delete(p.id)" >Delete</button></td>
              </tr>
          </tbody>
        </table>
      </div>
