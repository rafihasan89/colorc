<div class="col-md-12" style="padding:0px 0px; float: left;">

    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div>
  
  
        <div class="col-md-5" style="float: left;">
          <div>
            <h1>Seller Information</h1>
          </div>
          <div>
            <div class="form-group">
              <label for="name">Seller Name</label>
              <input type="text" class="form-control" id="name" required [(ngModel)]="data.name" name="name"
                #name="ngModel">
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
              </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" required [(ngModel)]="data.phone" name="phone"
                  #phone="ngModel">
                <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
                    Phone is required
                </div>
              </div>
  
         </div><br>
  
        </div>


        <div class="col-md-5" style="padding:0px 0px; float: left;">
            <div><h2>Seller Address</h2></div> 
            <div class="form-group">
                <label for="streetName">Street Name</label>
                <input type="text" class="form-control" id="streetName"
                       required
                       [(ngModel)]="data.address.streetName" name="streetName"
                       #streetName="ngModel">
                <div [hidden]="streetName.valid || streetName.pristine"
                     class="alert alert-danger">
                     Street Name   is required
                </div>
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city"
                       required
                       [(ngModel)]="data.address.city" name="city"
                       #city="ngModel">
                <div [hidden]="city.valid || city.pristine"
                     class="alert alert-danger">
                     City is required
                </div>
              </div>
    
              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country"
                       required
                       [(ngModel)]="data.address.country" name="country"
                       #country="ngModel">
                <div [hidden]="country.valid || country.pristine"
                     class="alert alert-danger">
                     Country is required
                </div>
              </div>
              
              <div class="form-group" style="margin-bottom: 10px;">
                <label for="zipCode">Zip Code</label>
                <input type="text" class="form-control" id="zipCode"
                       required
                       [(ngModel)]="data.address.zipCode" name="zipCode"
                       #zipCode="ngModel">
                <div [hidden]="zipCode.valid || zipCode.pristine"
                     class="alert alert-danger">
                     Zip Code is required
                </div>
                
              </div>
    
              <div style="float: right;">
     
              <button *ngIf='!isEdit' type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Add New User</button>
              <button *ngIf='isEdit' type="submit" class="btn btn-primary" [disabled]="!heroForm.form.valid">Edit User</button> &nbsp;&nbsp;&nbsp;
              <button type="button" class="btn btn-success" (click)=" heroForm.reset()">Reset</button>
                </div>
        </div>




      </div>
  
  
  
    </form>
  
  </div>
