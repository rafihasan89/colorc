<div class="col-md-12" style="padding:0px 0px; float: left;">

    <form (ngSubmit)="onSubmit()" #branchForm="ngForm">
      <div>
  
  
        <div class="col-md-5" style="float: left;">
          <div>
            <h1>Product Information</h1>
          </div>
          <div>
            <div class="form-group">
              <label for="name">Product Name</label>
              <input type="text" class="form-control" id="name" required [(ngModel)]="data.name" name="name"
                #name="ngModel">
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
              </div>
            </div>
            <div class="form-group">
                <label for="shortName">Product Short Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="data.shortName" name="shortName"
                  #shortName="ngModel">
                <div [hidden]="shortName.valid || shortName.pristine" class="alert alert-danger">
                    Short Name is required
                </div>
              </div>
  
  
            <div style="float: right;">
  
              <button *ngIf='!isEdit' type="submit" class="btn btn-success" [disabled]="!branchForm.form.valid">Add New
                Product</button>
              <button *ngIf='isEdit' type="submit" class="btn btn-primary" [disabled]="!branchForm.form.valid">Edit
                Product</button> &nbsp;&nbsp;&nbsp;
              <button type="button" class="btn btn-success" (click)="branchForm.reset()">Reset</button>
            </div>
  
          </div><br>
  
        </div>
      </div>
  
  
  
    </form>
  
  </div>
